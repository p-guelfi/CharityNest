<!DOCTYPE html>
<html>
<head>
  <title>The page doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="utf-8">
  <style>
  .error-page {
    background-image: url("images/hero_background.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    height: 100vh;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 0 auto 0;
    padding-top: 6em;
  }

  .error-page h1 {
    font-size: 6em;
    color: #0B666A;
    line-height: 1.2em;
    margin-bottom: 0.25em;
  }

  .error-page h2 {
    font-size: 2em;
    line-height: 1.2em;
  }

  .error-page a {
    color: #0B666A;
    text-decoration: none;
    font-weight: bold;
  }
  </style>
</head>

<body class="error-page">
  <div class="dialog">
    <div>
      <h1>⚠️</h1>
      <h2>Sorry, the page you were looking for does not exist.
      <a href="/">Go home.</a>
      </h2>
    </div>
  </div>
</body>
</html>
